image: docker:latest
services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay
  SPRING_PROFILES_ACTIVE: gitlab-ci

stages:
  - test
  - build
  - package
  - deploy

maven-test:
  image: maven:3-jdk-8
  stage: test
  script: "mvn test"

maven-build:
  image: maven:3-jdk-8
  stage: build
  script: "mvn package -B -DskipTests"
  artifacts:
    paths:
      - target/*.war
  
image-build:
  stage: package
  script:
    - docker build -t $AZURE_REGISTRY/petclinic:latest .
    - docker login -u $AZURE_LOGIN -p $AZURE_PASSWORD $AZURE_REGISTRY
    - docker push $AZURE_REGISTRY/petclinic:latest

deploy-azure:
  stage: deploy
  image: lachlanevenson/k8s-kubectl:latest
  script:
    - docker-compose up -d
    - kubectl apply -f acr-petclinic.yaml
    - kubectl get service
