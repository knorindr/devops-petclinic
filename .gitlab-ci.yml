image: docker:latest
services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay
  SPRING_PROFILES_ACTIVE: gitlab-ci

stages:
  - build
  - package
#  - deploy

maven-build:
  image: maven:3-jdk-8
  stage: build
  script: "mvn package -B -DskipTests"
  artifacts:
    paths:
      - target/*.war
  
docker-build:
  stage: package
  script:
    - docker build -t $AZURE_REGISTRY/petclinic:latest .
    - docker login -u $AZURE_LOGIN -p $AZURE_PASSWORD $AZURE_REGISTRY
    - docker push $AZURE_REGISTRY/petclinic:latest

deploy-azure:
  stage: deploy
  image: microsoft/azure-cli
  script:
    - az login -u $AZURE_LOGIN -p $AZURE_PASSWORD $AZURE_REGISTRY
    - az aks get-credentials --resource-group myResourceGroup --name petclinic-aks-cluster
    - docker-compose up -d
    - kubectl apply -f acr-petclinic.yaml
    - kubectl get service